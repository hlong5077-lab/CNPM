    <script>

        function validateSession() {

            if (!sessionToken) {

                logout();

            // Session c√≤n h·ª£p l·ªá
            return true;

        // H√†m update activity time (khi user c√≥ t∆∞∆°ng t√°c)
        function updateActivityTime() {

        // X√≥a session khi logout
        function logout() {
